<!DOCTYPE html>
<html>
    <head>
        <title>Hanabi Live Lobby</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style_lobby.css">
    </head>
    <body style="background-image: linear-gradient(-90deg, cornflowerblue, white)">
        <div>Hanabi</div>

        <!--made start button, someone else make actual functionality to start the game-->
        <button onclick="startGame()">Click to start game</button>
        <br>Clues left:
        <p id="clues"></p>

        <!--0 is the placeholder number for the clue counter, add clue variable-->
        <script>
            document.getElementById("clues").innerHTML = "0";
        </script>


        <button onclick = "selectPlay()" id = "playbutton">Play</button>
        <button onclick = "selectDiscard()" id = "discardbutton">Discard</button>
        <button onclick = "completeTurn({debug:5, turnType:'discard', color:'', playerTo:'', hintType:'', hint:''})" id = "discardbutton">DEBUG_EndTurn</button>

        <div id="selectors">
            <br><br><br>
            <button id = "select1" disabled = "disabled" onclick = "selectCard(1)">Select</button>
            <br><br>
            <button id = "select2" disabled = "disabled" onclick = "selectCard(2)">Select</button>
            <br><br>
            <button id = "select3" disabled = "disabled" onclick = "selectCard(3)">Select</button>
            <br><br>
            <button id = "select4" disabled = "disabled" onclick = "selectCard(4)">Select</button>
            <br><br>
            <button id = "select5" disabled = "disabled" onclick = "selectCard(5)">Select</button>  
        <h1>Welcome to Hanabi Live!</h1>
        <div style="position: absolute; top: 0; right: 0; width: 100px; text-align:right;">
            Signed in as: 
            <p id="displayusername">Not Logged In</p>
        </div>
        <h2> Current Games </h2>
        <table id = "gameTable">
            <tr>
                <th>Game Name</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Test Game</td>
                <td><div><a href="game.html">Join Game</a></div></td>
            </tr>
            <tr>
                <td>Test Game 2</td>
                <td><div><a href="game.html">Join Game</a></div></td>
            </tr>
        </table>
        <script src="common.js"></script>
        <script src="script_lobby.js"></script>
    </body>
</html>
