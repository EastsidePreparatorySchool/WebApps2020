<!DOCTYPE html>
<html>

    <head>
        <title>Hanabi Live</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style_game.css">
    </head>

    <body style="background-image: linear-gradient(-90deg, cornflowerblue, white)">
        <p id="displayLogIn">Not Logged In</p>
        <!--   <button onclick="LogIn(); return false;">Log In/Switch User</button> -->

        <button onclick="test()">Test Game</button>

        <div>Hanabi</div>

        <!--made start button, someone else make actual functionality to start the game-->
        <button onclick="startGame()">Click to start game</button>

        <div id="interactives">
            <button onclick="selectPlay()" id="playbutton">Play</button>
            <button onclick="selectDiscard()" id="discardbutton">Discard</button>
            <div id="cards">
                <div id="player1Cards" class="boxed block" style="color:black; height:180px; width:310px;">
                    <h2 id="playerLabel1">Your Cards</h2>
                    <div id="player1Card1" class="boxed inline-block" style="color:black">0</div>
                    <div id="player1Card2" class="boxed inline-block" style="color:black">0</div>
                    <div id="player1Card3" class="boxed inline-block" style="color:black">0</div>
                </div>
                <div id="selectors">
                    <br><br><br>
                    <button id="select1" disabled="disabled" onclick="selectCard(1)">Select</button>
                    <br><br>
                    <button id="select2" disabled="disabled" onclick="selectCard(2)">Select</button>
                    <br><br>
                    <button id="select3" disabled="disabled" onclick="selectCard(3)">Select</button>
                    <br><br>
                    <!--            <button id = "select4" disabled = "disabled" onclick = "selectCard(4)">Select</button>
                                <br><br>
                                <button id = "select5" disabled = "disabled" onclick = "selectCard(5)">Select</button>  -->
                </div>
            </div>
        </div>
        <!--        <button id="randomizer" onclick="RandomizeCards()">(DevTool) Randomize Cards</button>-->
        <div id="player2Cards" class="boxed block" style="color:green;height:180px; width:310px;">
            <h2 id="playerLabel2">Player Two</h2>
            <div id="player2Card1" class="boxed inline-block" style="color:black">0</div>
            <div id="player2Card2" class="boxed inline-block" style="color:black">0</div>
            <div id="player2Card3" class="boxed inline-block" style="color:black">0</div>
        </div>

        <div id="player3Cards" class="boxed block" style="color:red;height:180px; width:310px;">
            <h2 id="playerLabel3">Player Three</h2>
            <div id="player3Card1" class="boxed inline-block" style="color:black">0</div>
            <div id="player3Card2" class="boxed inline-block" style="color:black">0</div>
            <div id="player3Card3" class="boxed inline-block" style="color:black">0</div>
        </div>

        <div id="player4Cards" class="boxed block" style="color:green;height:180px; width:310px;">
            <h2 id="playerLabel4">Player Four</h2>
            <div id="player4Card1" class="boxed inline-block" style="color:black">0</div>
            <div id="player4Card2" class="boxed inline-block" style="color:black">0</div>
            <div id="player4Card3" class="boxed inline-block" style="color:black">0</div>
        </div>

        <div id="player5Cards" class="boxed block" style="color:red;height:180px; width:310px;">
            <h2 id="playerLabel5">Player Five</h2>
            <div id="player5Card1" class="boxed inline-block" style="color:black">0</div>
            <div id="player5Card2" class="boxed inline-block" style="color:black">0</div>
            <div id="player5Card3" class="boxed inline-block" style="color:black">0</div>
        </div>

        <div id="container">
            <div id="redPile" class="boxed inline-block" style="color: red; border-color: red"><br><br><br><br><br>
                0</div>
            <div id="greenPile" class="boxed inline-block" style="color: green; border-color: green">
                <br><br><br><br><br>
                0</div>
            <div id="yellowPile" class="boxed inline-block" style="color: yellow; border-color: yellow">
                <br><br><br><br><br>
                0</div>
            <div id="bluePile" class="boxed inline-block" style="color: blue; border-color: blue"><br><br><br><br><br>
                0</div>
            <div id="purplePile" class="boxed inline-block" style="color: purple; border-color: purple">
                <br><br><br><br><br>
                0</div>
        </div>

        <div id="clueinterface">
            <h1 class="clueHeading" style="right: 135px;"> Give Clue </h1>

            <h3 class="clueHeading" style="right: 145px;"> Choose Player </h3>

            <div id="cluePlayer">

                <button id="P1clue" class="clueButtons inline-block" onclick="setPlayerToGiveClue(1)"> <br><br>
                    Player 1 <br> <br> </button>
                <button id="P2clue" class="clueButtons inline-block" onclick="setPlayerToGiveClue(2)"><br><br>
                    Player 2<br><br></button>
                <button id="P3clue" class="clueButtons inline-block" onclick="setPlayerToGiveClue(3)"><br><br>
                    Player 3<br><br></button>
                <button id="P4clue" class="clueButtons inline-block" onclick="setPlayerToGiveClue(4)"><br><br>
                    Player 4<br><br></button>
                <button id="P5clue" class="clueButtons inline-block" onclick="setPlayerToGiveClue(5)"><br><br>
                    Player 5<br><br></button>
            </div>

            <h3 class="clueHeading" style="right:100px"> Choose Color or Number </h3>

            <div id="clueColor">

                <button id="redClue" class="clueButtons inline-block" style="color: red; border-color: red"
                        onclick="setClueContent(true, 0)"><br><br>
                    Red<br><br></button>
                <button id="greenClue" class="clueButtons inline-block" style="color: green; border-color: green"
                        onclick="setClueContent(true, 1)"><br><br>
                    Green<br><br></button>
                <button id="yellowClue" class="clueButtons inline-block" style="color: yellow; border-color: yellow"
                        onclick="setClueContent(true, 2)"><br><br>
                    Yellow<br><br></button>
                <button id="blueClue" class="clueButtons inline-block" style="color: blue; border-color: blue"
                        onclick="setClueContent(true, 3)"><br><br>
                    Blue<br><br></button>
                <button id="purpleClue" class="clueButtons inline-block" style="color: purple; border-color: purple"
                        onclick="setClueContent(true, 4)"><br><br>
                    Purple<br><br></button>
            </div>

            <div id="clueNumber">


                <button id="1clue" class="clueButtons inline-block" onclick="setClueContent(false, 0)"><br><br>
                    1<br><br></button>
                <button id="2clue" class="clueButtons inline-block" onclick="setClueContent(false, 1)"><br><br>
                    2<br><br></button>
                <button id="3clue" class="clueButtons inline-block" onclick="setClueContent(false, 2)"><br><br>
                    3<br><br></button>
                <button id="4clue" class="clueButtons inline-block" onclick="setClueContent(false, 3)"><br><br>
                    4<br><br></button>
                <button id="5clue" class="clueButtons inline-block" onclick="setClueContent(false, 4)"><br><br>
                    5<br><br></button>
            </div>

            <br><br>

            <button id="sendClue" class="inline-block" onclick="giveClue()">Send Clue</button>
            <button id="resetClueGiving" class="inline-block" onclick="reenableClueBtns()">Reset</button>
        </div>

        <div id="pilebuttons">
            <!-- not quite sure how to format these under the piles so I'm just having them sit here-->
            <button id="redpilebutton" disabled="disabled" onclick="selectPile(1)">Select</button><br><br>
            <button id="greenpilebutton" disabled="disabled" onclick="selectPile(2)">Select</button><br><br>
            <button id="yellowpilebutton" disabled="disabled" onclick="selectPile(3)">Select</button><br><br>
            <button id="bluepilebutton" disabled="disabled" onclick="selectPile(4)">Select</button><br><br>
            <button id="purplepilebutton" disabled="disabled" onclick="selectPiile(5)">Select</button><br><br>
        </div>

        <!--0 is the placeholder number for the clue counter, add clue variable-->
        <h2 id="formatCardsLeft">Cards left: <span id="cardsleft">0</span></h2>

        <!--0 is the placeholder number for the clue counter, add clue variable-->
        <h2 id="formatClueCounter">Clues left: <span id="cluecounter">0</span></h2>

        <button onclick="logIn()">Switch User</button><br>
        <p id="displayLogIn" style="color: white;">Not Logged In</p> 
        <input id="msgBox" placeholder="enter value" type="text"><br>

        <button onclick="sendMsg()">Send!</button>

        <button onclick="getNew()">Manual Get!</button><br><br> -->

        <div id="chatstuff">
            <textarea readonly="readonly" id="chatbox" name="chatbox" rows="7" cols="28"></textarea><br>
            <input id="msgBox" placeholder="enter text here" type="text">
            <button onclick="sendMsg()">Send</button>
        </div>

        <div id="debug"></div>

        <script src="common.js"></script>
        <script src="script_game.js"></script>
    </body>

</html>
