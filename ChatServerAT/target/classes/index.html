<!DOCTYPE html>
<html>
    <head>
        <title>Hanabi Live</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="background-image: linear-gradient(-90deg, cornflowerblue, white)">
        <h1>Welcome to Hanabi Live!</h1>
        <div style="position: absolute; top: 0; right: 0; width: 100px; text-align:right;">
            Signed in as: 
            <p id="displayusername"></p>

            <!--nulluser is the placeholder username, add displayusername variable-->
            <script>
                document.getElementById("displayusername").innerHTML = "nulluser";
            </script>
        </div>
        <div>
            <h2> Current Games: </h2>
            <h2 id="gameCounter">2</h2>
        </div>
        <table id = "gameTable">
            <tr>
                <th>Game Name</th>
                <th>Action</th>
                <th>Time Created</th>
            </tr>

            <tr>
                <td>Test Game</td>
                <td><div><a href="game.html">Join Game</a></div></td>
                <th>00:00:00</th>
            </tr>
            <tr>
                <td>Test Game 2</td>
                <td><div><a href="game.html">Join Game</a></div></td>
                <th>00:00:00</th>
            </tr>
            <tr>
                <td>New Game</td>
                <td><button onclick="createNewGame()">Create Game</button></td>
                <th>00:00:00</th>
            </tr>
        </table>

        <script src="common.js"></script>
        <script src="script.js"></script>
    </body>
</html>
