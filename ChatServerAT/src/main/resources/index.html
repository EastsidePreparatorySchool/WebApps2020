    <body style="background-image: linear-gradient(-90deg, cornflowerblue, white)">
        <div>Hanabi</div>
        <div id="container">
            <div id="redPile" class="boxed inline-block" style="color: red; border-color: red"><br><br><br><br><br>

            <div id="greenPile" class="boxed inline-block" style="color: green; border-color: green"><br><br><br><br><br>

            <div id="purplePile" class="boxed inline-block" style="color: purple; border-color: purple"><br><br><br><br><br>
                0</div>
        </div>

        <h1 class = "clueHeading" style="right: 135px;"> Give Clue </h1>

        <h3 class = "clueHeading" style="right: 145px;"> Choose Player   </h3>

        <div id = "cluePlayer">

            <button id="P1clue" class="clueButtons inline-block" onclick = "disable(0, 'P1clue')"> <br><br>
                Player 1 <br> <br> </button>
            <button id="P2clue" class="clueButtons inline-block" onclick = "disable(0, 'P2clue')"><br><br>

            <button id="P3clue" class="clueButtons inline-block" onclick = "disable(0, 'P3clue')"><br><br>
                Player 3<br><br></button>
            <button id="P4clue" class="clueButtons inline-block" onclick = "disable(0, 'P4clue')"><br><br>
                Player 4<br><br></button>
            <button id="P5clue" class="clueButtons inline-block" onclick = "disable(0, 'P5clue')"><br><br>
                Player 5<br><br></button>
        </div>

        <\n> 
        <h3 class = "clueHeading" style="right:100px"> Choose Color or Number </h3>

        <div id = "clueColor">

            <button id="redClue" class="clueButtons inline-block" style="color: red; border-color: red" onclick = "disable(1, 'redClue')"><br><br>
                Red<br><br></button>
            <button id="greenClue" class="clueButtons inline-block" style="color: green; border-color: green" onclick = "disable(1, 'greenClue')"><br><br>
                Green<br><br></button>
            <button id="yellowClue" class="clueButtons inline-block" style="color: yellow; border-color: yellow" onclick = "disable(1, 'yellowClue')"><br><br>
                Yellow<br><br></button>
            <button id="blueClue" class="clueButtons inline-block" style="color: blue; border-color: blue" onclick = "disable(1, 'blueClue')"><br><br>
                Blue<br><br></button>
            <button id="purpleClue" class="clueButtons inline-block" style="color: purple; border-color: purple" onclick = "disable(1, 'purpleClue')"><br><br>
                Purple<br><br></button>
        </div>

        <div id = "clueNumber">


            <button id="1clue" class="clueButtons inline-block" onclick = "disable(1, '1clue')"><br><br>
                1<br><br></button>
            <button id="2clue" class="clueButtons inline-block" onclick = "disable(1, '2clue')"><br><br>
                2<br><br></button>
            <button id="3clue" class="clueButtons inline-block" onclick = "disable(1, '3clue')"><br><br>
                3<br><br></button>
            <button id="4clue" class="clueButtons inline-block" onclick = "disable(1, '4clue')"><br><br>
                4<br><br></button>
            <button id="5clue" class="clueButtons inline-block" onclick = "disable(1, '5clue')"><br><br>
                5<br><br></button>
        </div>
